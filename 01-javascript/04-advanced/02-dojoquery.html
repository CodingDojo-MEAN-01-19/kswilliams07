<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <title>Dojo Query</title>
    <script>
      (function $Dojo(id) {
        this.myId = document.getElementById(id);
        this.click = function (callback) {
            this.myId.addEventListener("click", callback);
        };

        this.hover = function (hoverin, hoverout) {
            this.myId.addEventListener("mouseover", hoverin);
            this.myId.addEventListener("mouseout", hoverout);
        };
        return this;
      }()
      );
      // $Dojo("test").click(function() { console.log("The button was clicked!") });
      // $Dojo("test").hover(function() { console.log("The button was hovered on!") });
    </script>
</head>
<body>
  <button id="test">Click Me!</button>
</body>
</html>
